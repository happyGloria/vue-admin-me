<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
  let obj = {};
  Object.defineProperty(obj, 'company', {
    //value: 'netposa',
    configurable: true,
    //writable: true,
    enumerable: true,
    get () {
        return 'netposa'  //获取obj.company值时，会调用该方法
    },
    set (val) {
        console.log(val) //obj.company = 'new Oriental'
    }
  });
  // delete obj.company;  //需要配置configurable:true, 方能删除属性
  // obj.company = 'new Oriental';  //需配置writable:true, 方能修改
  for (let key in obj) {
    console.log('key:', key);
    //默认使用Object.defineProperty定义的属性，不可枚举，需定义enumerable:true方可遍历
  }
  console.log(obj);
</script>
</body>
</html>
