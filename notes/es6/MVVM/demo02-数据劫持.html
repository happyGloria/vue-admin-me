<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./mvvm3.js"></script>
</head>
<body>
    <div id="app">
        <p>a值：{{a.name}}</p>
        <p>b值：{{b}}</p>
        <input type="text" v-model="b">

        <p>computed sum: {{sum}}</p>
    </div>
</body>
</html>

<script>
   /* let v = new Vue({
      el: "#app",
      data: {
        val: 123   //把data的每个属性，通过Object.defineProperty来定义
      }
    })*/
   let vm = new MVVM({
     el: "#app",
     data: {
       a: {
         name: 'zhangsan'
       },
       b: 2,
       c: 2
     },
     computed: {
       sum () {
         return this.b + this.c;
       }
     }
   });
</script>
